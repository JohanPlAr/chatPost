
    
        <div class="col-1">
<h3>Participants</h3>
         {%for participant in participants%}
         {%if participant.profile%}
         {{participant.profile.user}}
         <img src='{{participant.profile.avatar.url}}' 
            alt="profilepicture" width="30" height="30" class="rounded-circle">
         {%else%}
         {{participant}}
      <img src='https://res.cloudinary.com/ddurovnhl/image/upload/v1701246735/default_avatar_poro4z.png' 
      alt="profilepicture" width="30" height="30" class="rounded-circle">
      {%endif%}
        {%endfor%}        
        </div>
    </div>
</div>
