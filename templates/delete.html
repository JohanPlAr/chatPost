{% extends 'base.html' %}

{% block content %}
<div class="min-vh-100">
<div class="card col-auto col-sm-7 col-md-6 col-lg-5 col-xl-4 p-3 m-3">
<form method="post">
{% csrf_token %}
<h3 class="text-center">Delete?</h3>
<p class="text-center">Are you sure you want to remove "{{obj}}"?</p>
<div class="d-flex justify-content-around">
<a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary">Go Back</a>
<input class="btn btn-primary" type="submit" value="Yes I'm Sure">
</div>
</form>
</div>
</div>

<div class="col-auto col-sm-7 col-md-6 col-lg-5 col-xl-4 p-3 mx-3">
{%include 'footer.html'%}
</div>

{% endblock %}
