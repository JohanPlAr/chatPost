{% extends 'base.html' %}

{% block content %}
{%for received in received_requests %}
<h3>{{received.receiver|capfirst}}s recieved Friend Requests:</h3>
<p>Sender: {{received.sender}}
</p>
<p>Status: {%if received.status == 0 %}pending{%endif%}
</p>

<form method="post" action="{% url 'accept_friend_request' received.id %}">
    {% csrf_token %}
    <input type="hidden" name="status" value="1">
    <button type="submit">Accept</button>
  </form>
<hr>
{%endfor%}

{% endblock content %}
