{% extends 'base.html' %}

{% block content%}
<div class="col-auto mt-3 d-flex dropdown-menu mx-sm-5">
    <div class="px-4 py-3">
        <h4 class="text-center">Edit Post</h4>

        <form enctype="multipart/form-data" method="post" class="d-flex flex-column post-form">
{% csrf_token %}
Content:
{{form.content}}
<br>
<Strong>Choose Image:</Strong>
{{form.image}}
<div class="d-flex justify-content-between mt-3">
    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary">Go Back</a>
    <input type="submit" value="Submit" class="btn btn-primary">
    
    </div>

</form>
</div>
</div>
{% endblock content %}
